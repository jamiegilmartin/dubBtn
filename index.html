<html>
<head>

<body>

	<div class="container">
		<div class="track">

			<a href="#" class="btn"  onclick=playPolygon.style.fill="yellow";>

					<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
					  <polygon id="playPolygon" points="1,1,1,30,30,15" style="fill:lime;stroke:#666;stroke-width:2" />

		</div>

				<li class="share"><a href="#"><div>share</div></a></li>
